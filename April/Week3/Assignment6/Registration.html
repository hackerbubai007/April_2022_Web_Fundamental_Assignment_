<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
</head>
<body>
    <h1 align="center"><u>Registration Form</u></h1>
    <table align="center">
        <tr>
            <td bgcolor="black">
                <table border="solid" align="center">
                    <tr >
                        <td bgcolor="coral">
                            <form>
                                <table align="center">
                                    <tr>
                                        <td><label>First Name</label></td>
                                        <td><input type="text"  size="60" placeholder="Enter your first name"/><br><br></td>
                                    </tr>
                                    <tr>
                                        <td><label>Last Name</label></td>
                                        <td><input type="text" size="60" placeholder="Enter your last name"/><br><br></td>
                                    </tr>
                                    <tr>
                                        <td><label>Mobile Phone</label></td>
                                        <td><input type="tel"  size="60" placeholder="Enter your mobile number"/><br><br></td>
                                    </tr>
                                    <tr>
                                        <td><label>Date of Birth</label></td>
                                        <td>
                                            <table>
                                            <tr>
                                                <td><input type="date" size="60"/><br><br></td>
                                                <td></td>
                                                <td>(DD/MM/YYYY)</td>
                                            </tr>
                                            </table>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><label>Postcode</label></td>
                                        <td><input type="text" size="60" placeholder="Enter your postcode"/><br><br></td>
                                    </tr>
                                    <tr>
                                        <td><label>Gender</label></td>
                                        <td>
                                            <table>
                                                <tr>
                                                    <td><input type="radio" name="gender" /><br><br></td>
                                                    <td><label>Male</label><br><br></td>
                                                    <td></td>
                                                    <td></td>
                                                    <td><input type="radio" name="gender" /><br><br></td>
                                                    <td><label>Female</label><br><br></td>
                                                </tr>
                                            </table>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><label>Address</label></td>
                                        <td><textarea placeholder="Enter your address"></textarea></td>
                                    </tr>
                                    <tr>
                                        <td><label>Add Document</label></td>
                                        <td><input type="file"</td>
                                    </tr>
                                    <tr>
                                        <td><label>Contact Me Via</label></td>
                                        <td>
                                            <table>
                                                <tr>
                                                    <td><input type="checkbox" name="contact" /><br><br></td>
                                                    <td><label>SMS</label><br><br></td>
                                                    <td><input type="checkbox" name="contact" /><br><br></td>
                                                    <td><label>Number</label><br><br></td>
                                                </tr>
                                            </table>
                                        </td>
                                    </tr>
                                    <tr>
                                        <table align="center">
                                            <td align="center"><button type="submit">Register</button></td>
                                            <td align="center"><button type="Reset">Reset</button></td>
                                        </table>
                                    </tr>
                                </table>
                            </form>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
